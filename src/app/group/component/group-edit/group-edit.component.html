<section class="overview">
  <h2>Group - Edit</h2>

  <form *ngIf="group">
    <div class="row">
      <div class="medium-12 columns">
        <label>Group name
          <input type="text" placeholder="group name" value="{{group.name}}">
        </label>
      </div>
    </div>

    <div class="row form-button-holder">
      <button class="secondary small-12 medium-6 large-6 columns">Cancel</button>
      <button class="small-12 medium-6 large-6 columns">Save</button>
    </div>
  </form>

  <ng-template #elseBlock>
    Group loading...
  </ng-template>


</section>
