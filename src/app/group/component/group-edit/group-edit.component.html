<section class="overview">
  <h2>Group {{group?.name}} - Edit</h2>

  <form *ngIf="group" (ngSubmit)="editGroup(groupEditForm)" #groupEditForm="ngForm">
    <div class="row">
      <div class="small-12 column">
        <label>Group name
          <input type="text" placeholder="group name" name="group-name" [(ngModel)]="group.name">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="small-12 column">
        <label>Currency
          <select name="group-currency" [(ngModel)]="group.currency">
            <option value="chf">chf</option>
            <option value="eur">eur</option>
          </select>
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-12 column">
        <label>People</label><span style="background:#1779ba; color: white;" (click)="addPerson()">Add</span>
      </div>

    </div>
    <div class="row">
      <div class="small-12 medium-6 large-4 columns" *ngFor="let p of group.people">
        <div class="input-group">
          <input class="input-group-field" type="text" placeholder="person" value="{{p.name}}">
          <span class="input-group-label" (click)="deletePerson()" style="background:#cc4b37; color: white;">X</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-6 large-4 column">
        <button type="button" class="secondary"
                (click)="delete()">
          Delete
        </button>
      </div>

      <div class="small-12 medium-6 large-4 column">
        <button type="button" class="secondary"
                (click)="onCancel()">
          Cancel
        </button>
      </div>

      <div class="small-12 medium-6 large-4 column">
        <button type="submit"
                [disabled]="!groupEditForm.form.valid">
          Save
        </button>
      </div>

    </div>
  </form>

  <ng-template #elseBlock>
    Group loading...
  </ng-template>


</section>
