<section class="overview">
  <h2>Group {{group?.name}} - Edit</h2>

  <form *ngIf="group" (ngSubmit)="editGroup(groupEditForm)" #groupEditForm="ngForm">
    <div class="row">
      <div class="medium-12 columns">
        <label>Group name
          <input type="text" placeholder="group name" name="group-name" [(ngModel)]="group.name">
        </label>
      </div>
    </div>

    <div class="row">
      <div class="medium-12 columns">
        <label>People</label>
      </div>

    </div>
    <div class="row">
      <div class="small-12 medium-6 large-4 columns" *ngFor="let p of group.people">
        <input type="text" placeholder="person" value="{{p.name}}">
      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-6 large-4 columns">
        <button type="button" class="secondary"
                (click)="delete()">
          Delete
        </button>
      </div>

      <div class="small-12 medium-6 large-4 columns">
        <button type="button" class="secondary"
                (click)="onCancel()">
          Cancel
        </button>
      </div>

      <div class="small-12 medium-6 large-4 columns">
        <button type="submit"
                [disabled]="!groupEditForm.form.valid">
          Save
        </button>
      </div>

    </div>
  </form>

  <ng-template #elseBlock>
    Group loading...
  </ng-template>


</section>
