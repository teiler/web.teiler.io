<section class="overview">
  <h2>Group {{group?.name}} - Edit</h2>

  <form *ngIf="group" (ngSubmit)="editGroup(groupEditForm)" #groupEditForm="ngForm">
    <div class="row align-bottom">
      <div class="small-12 column">
        <label>Group name
          <input type="text" placeholder="group name" name="group-name" [(ngModel)]="group.name">
        </label>
      </div>
    </div>

    <fieldset>
      <legend>People</legend>
      <div class="row" *ngFor="let p of group.people">
        <div class="small-10 medium-11 column">
          <input type="text" placeholder="person" value="{{p.name}}">
        </div>

        <div class="shrink column align-self-middle">
          <img src="assets/cancel.svg">
        </div>
      </div>
    </fieldset>

    <div class="row">
      <div class="small-12 medium-4 column">
        <button type="submit"
                [disabled]="!groupEditForm.form.valid">
          Add Person
        </button>
      </div>

      <div class="small-12 medium-4 column">
        <button type="submit"
                [disabled]="!groupEditForm.form.valid">
          Save
        </button>
      </div>

      <div class="small-12 medium-4 column">
        <button type="button" class="secondary"
                (click)="onCancel()">
          Cancel
        </button>
      </div>
    </div>


    <div class="small-12 column">
      <label>Very Danger
        <button type="button" class="secondary"
                (click)="delete()">
          Delete Group
        </button>
      </label>
    </div>
  </form>

  <ng-template #elseBlock>
    Group loading...
  </ng-template>


</section>
