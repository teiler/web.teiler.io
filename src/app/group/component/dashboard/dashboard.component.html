<section class="overview">
  <h2>{{group?.name}} Overview</h2>

  <div *ngIf="group; else nullGroupBlock">

    <ng-template #emptyPeopleBlock>
      Sad! You don't have any group members. Let's add some:
    </ng-template>

    <div *ngIf="group.people.length; else emptyPeopleBlock">
      <div name="person" *ngFor="let p of group.people">
        <h3 class="name">{{p.name}}</h3>
        <span class="currency">CHF</span>
        <span class="value">- 8.00</span>
      </div>
    </div>

    <div name="person" class="card person negative row">
      <h3 class="name small-11">John</h3>
      <span class="dots small-1"></span>
      <span class="currency small-2">CHF</span>
      <span class="value small-10">- 8.00</span>
    </div>

    <div name="person" class="card person active row">
      <h3 class="name small-11">Demian</h3>
      <span class="dots small-1"></span>
      <span class="currency small-2">CHF</span>
      <span class="value small-10">+ 15.00</span>
    </div>

    <a routerLink="edit">
      <div class="card add row">
        <span class="symbol small-12">+</span>
        <span class="description small-12">Add Person</span>
      </div>
    </a>
  </div>

  <ng-template #nullGroupBlock>
    Group Loading
  </ng-template>

  <button>Add Expense</button>
  <button>Add Compensation</button>
  <button class="secondary">Suggest Payments</button>
</section>

<section class="last-payments">
  Last payments component comes here
</section>
