<h2>Login Group</h2>


<form (ngSubmit)="loginGroup(loginGroupForm)" #loginGroupForm="ngForm">

  <input type="text" id="groupId" placeholder="Your group name"
         name="groupId" [(ngModel)]="groupId" required>

  <button type="submit" [disabled]="!loginGroupForm.form.valid">
    Login
  </button>

</form>
{{response}}
