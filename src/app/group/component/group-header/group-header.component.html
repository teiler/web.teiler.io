<header class="row">
  <img class="logo column small-3" src="assets/logo.svg" alt="Logo Teiler.io">
  <div class="content column small-9">
    <div class="row align-spaced">
      <h1 class="title column small-12">Dashboard</h1>
      <nav class="main column small-9">
        <div>
          <ul class="row">
            <li class="small-4" *ngFor="let g of recentGroups">
              <a routerLink="/groups/{{g.id}}">{{g.name}}</a>
            </li>
          </ul>
        </div>
      </nav>
      <a class="small-1" routerLink="edit">
        <img src="assets/settings.svg">
      </a>
      <a class="small-1" (click)="logout()">
        <img src="assets/logout.svg">
      </a>
    </div>
  </div>
</header>
