<header class="row align-bottom">
  <img class="logo column small-3 large-1 column" src="assets/logo.svg" alt="Logo Teiler.io">
  <h1 class="title column small-9 large-3 column">Teiler.io</h1>
  <div class="content small-12 large-8 column">
    <div class="row">
      <nav class="main small-12 medium-10 column">
        <div>
          <ul>
            <li *ngFor="let g of recentGroups">
              <a routerLink="/groups/{{g.id}}">{{g.name}}</a>
            </li>
            <li class="active">
              <a>Test</a>
            </li>
          </ul>
        </div>
      </nav>
      <a class="small-1" (click)="edit()">
        <img src="assets/settings.svg">
      </a>
      <a class="small-1" (click)="logout()">
        <img src="assets/logout.svg">
      </a>
    </div>

  </div>
</header>
