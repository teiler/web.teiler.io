sudo: false
dist: trusty
language: node_js

node_js:
- '6'

addons:
  ssh_known_hosts: web.teiler.io
  chrome: stable

cache:
  yarn: true
  directories:
    - node_modules

before_install:
- google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
- yarn install

before_script:
- ng lint

script:
- ng test --single-run
- ng e2e
- ng build --prod

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  on:
    branch: master
